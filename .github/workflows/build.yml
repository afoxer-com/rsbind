name: Build

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  java-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup-Env
      run: rustup target add aarch64-linux-android arm-linux-androideabi armv7-linux-androideabi i686-linux-android x86_64-linux-android
    - name: Build-Android-Rust
      run: cd demo-android/rustlib && pwd && cargo run --manifest-path ../../toolchain/rsbind/Cargo.toml . android all
    - name: Build-Android-Demo
      run: cd demo-android && pwd && ./gradlew assembleDebug
    - name: Build-Jar-Rust
      run: cd demo-jar/rustlib && pwd && cargo run --manifest-path ../../toolchain/rsbind/Cargo.toml . jar all
    - name: Test-Jar-Demo
      run: cd demo-jar && pwd && ./gradlew assemble && ./gradlew app:test
    
  swift-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup-Env
      run: rustup target add aarch64-apple-ios x86_64-apple-ios
    - name: Build-iOS-Rust
      run: cd demo-ios/rustlib && cargo run --manifest-path ../../toolchain/rsbind/Cargo.toml . ios all
    - name: iOS-Pod-Install
      run: cd demo-ios/Example && pod install
    - name: Build-iOS-Demo
      run: xcodebuild -workspace "demo-ios/Example/demo-ios.xcworkspace" -scheme "demo-ios-Example" -sdk iphonesimulator -configuration "Debug" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO" ARCHS="x86_64" clean build
    - name: Build-Mac-Rust
      run: cd demo-mac/rustlib && cargo run --manifest-path ../../toolchain/rsbind/Cargo.toml . mac all
    - name: Mac-Pod-Install
      run: cd demo-mac/Example && pod install
    - name: Test-Mac-Demo
      run: xcodebuild test -workspace "demo-mac/Example/MacDemo.xcworkspace" -scheme MacDemoTests